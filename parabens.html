<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebcd;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff4500;
            font-size: 50px;
        }
        .gif-container {
            margin-top: 20px;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff6347;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>🎉 Feliz Aniversário, Amigo! 🎂</h1>
    <p>Que seu dia seja cheio de alegria, risadas e muitas surpresas boas! 🥳</p>
    
    <div class="gif-container">
        <img src="src/assets/gab.jpeg" alt="Festa!">
    </div>
    
    <button onclick="tocarMusica()">Clique para tocar a música 🎶</button>
    <audio id="musica" src="https://www.myinstants.com/media/sounds/parabens.mp3"></audio>
    
    <button onclick="mostrarPresente()">Clique para abrir seu presente 🎁</button>
    
    <div id="presente" class="hidden">
        <p>🎁 Surpresa! Você ganhou um dia incrível cheio de amor e felicidade! 🎊</p>
        <img src="https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif" alt="Presente!">
    </div>
    
    <script>
        function tocarMusica() {
            document.getElementById("musica").play();
            confete();
        }
        
        function mostrarPresente() {
            document.getElementById("presente").classList.remove("hidden");
        }

        function confete() {
            const confetti = document.createElement("div");
            confetti.style.position = "fixed";
            confetti.style.top = "0";
            confetti.style.left = "50%";
            confetti.style.width = "10px";
            confetti.style.height = "10px";
            confetti.style.background = "red";
            confetti.style.animation = "fall 2s linear infinite";
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
